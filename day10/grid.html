<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #id{
            background-color: yellowgreen;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .outer{
            display: grid;
            grid-template-columns: 100px 200px 50px;
            grid-template-rows: 100px 200px 100px;
            gap: 10px;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="id">1</div>
        <div id="id">2</div>
        <div id="id">3</div>
        <div id="id">4</div>
        <div id="id">5</div>
    </div>
</body>
</html>
