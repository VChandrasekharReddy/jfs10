<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div onclick="makenone()"></div>

    <script>
        function makenone(){
            var div = document.querySelector('div');
            div.style.display='none';
        }
    </script>
</body>
</html>
