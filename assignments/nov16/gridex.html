<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Examples</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    .grid-container {
        display: grid;
        gap: 10px;
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    /* Example 1: Basic 2x2 Grid */
    .grid-example-1 {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 100px);
    }

    /* Example 2: 3x2 Grid with Uneven Rows */
    .grid-example-2 {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 150px 100px;
    }

    /* Example 3: Complex Layout with Grid Areas */
    .grid-example-3 {
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 100px 200px;
        grid-template-areas:
            "header header header"
            "sidebar content content";
    }

    .item {
        background-color: #4CAF50;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        border-radius: 5px;
    }

    .header {
        grid-area: header;
    }

    .sidebar {
        grid-area: sidebar;
    }

    .content {
        grid-area: content;
    }
</style>
</head>
<body>

<h1>Grid Layout Examples</h1>

<!-- Example 1: Basic 2x2 Grid -->
<h2>Example 1: Basic 2x2 Grid</h2>
<div class="grid-container grid-example-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

<!-- Example 2: 3x2 Grid with Uneven Rows -->
<h2>Example 2: 3x2 Grid with Uneven Rows</h2>
<div class="grid-container grid-example-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>

<!-- Example 3: Complex Layout with Grid Areas -->
<h2>Example 3: Complex Layout with Grid Areas</h2>
<div class="grid-container grid-example-3">
    <div class="item header">Header</div>
    <div class="item sidebar">Sidebar</div>
    <div class="item content">Content</div>
</div>

</body>
</html>
