<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Examples</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    .grid-container {
        display: grid;
        gap: 10px;
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    .grid-example-1 {
        grid-template-columns: repeat(3,30%);
        grid-template-rows: repeat(2, 100px);
    }

    .grid-example-2 {
        grid-template-columns: repeat(4, 0.7fr);
        grid-template-rows: 150px 100px;
    }


    .grid-example-3 {
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 100px 300px;
        grid-template-areas:
            "header header header"
            "sidebar content content";
    }

    .item {
        background-color: #874caf;
        color: #fff;
        display: flex;

        font-size: 1.2em;
        border-radius: 5px;
    }

    .header {
        grid-area: header;
    }

    .sidebar {
        grid-area: sidebar;
    }

    .content {
        grid-area: content;
    }
</style>
</head>
<body>


<div class="grid-container grid-example-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>


<div class="grid-container grid-example-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>


<div class="grid-container grid-example-3">
    <div class="item header">Header</div>
    <div class="item sidebar">Sidebar</div>
    <div class="item content">Content</div>
</div>

</body>
</html>
